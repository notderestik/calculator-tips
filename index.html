<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Калькулятор чаевых</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Калькулятор чаевых</h1>
    <div class="calculator">
      <div>
        <label for="bill-amount">Сумма счёта:</label>
        <input type="number" id="bill-amount" min="0" step=".01">
      </div>
      <div>
        <label for="tip-percentage">Процент чаевых:</label>
        <select id="tip-percentage">
          <option value="5">5%</option>
          <option value="10">10%</option>
          <option value="15" selected>15%</option>
          <option value="20">20%</option>
          <option value="25">25%</option>
        </select>
      </div>
      <button id="calculate-tip">Рассчитать</button>
      <button id="reset-values">Сбросить</button>
      <div class="result">
        <span>Чаевые:</span>
        <span id="tip-amount"></span>
      </div>
      <div class="result">
        <span>Итого:</span>
        <span id="total-amount"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
